<h1>Settings</h1>
<form class="form-horizontal" role="form" ng-submit="save()">
  <div class="form-group">
    <label for="user" class="col-sm-3 control-label">Calories quantity per day</label>
    <div class="col-sm-9">
      <input type="number" ng-model="quantityPerDay" class="form-control" id="quantityPerDay" min="1"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
  </div>
</form>
