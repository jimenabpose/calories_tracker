<div id="login-icon">
	<div class="jumbotron">
		<div class="alert alert-danger" ng-show="error">
			There was a problem logging in. Please try again.
		</div>
		<form role="form" ng-submit="login()" name="loginForm">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" id="username" name="username" ng-model="credentials.username" required/>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" ng-model="credentials.password" required/>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
