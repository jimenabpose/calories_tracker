<div class="alert alert-info" style="display:inline-block"">All fields are required</div>
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Text</label>
  <div class="col-sm-10">
    <input type="text" ng-model="caloriesRecord.text" class="form-control" id="text" placeholder="Calories text" required/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Date</label>
  <div class="col-sm-10">
    <uib-datepicker ng-model="caloriesRecord.date" class="well well-sm-3" datepicker-options="datePickerOptions" style="display: table;"></uib-datepicker>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Time</label>
  <div class="col-sm-10">
    <uib-timepicker ng-model="caloriesRecord.time" hour-step="1" minute-step="1" show-meridian="false" mousewheel="false" ng-required="required"></uib-timepicker>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Calories quantity</label>
  <div class="col-sm-10">
    <input type="number" ng-model="caloriesRecord.caloriesQuantity" class="form-control" id="caloriesQuantity" placeholder="Calories quantity" min="0" required/>
  </div>
</div>
<div class="form-group" ng-show="canCrudOtherUsersItems()" >
  <label for="user" class="col-sm-2 control-label">Owner</label>
  <div class="col-sm-10">
    <select name="user" ng-model="caloriesRecord.user.id" ng-options="userData.id as userData.description for userData in usersData" class="form-control" required></select>
    <span class="error" ng-show="myForm.user.$dirty && myForm.user.$invalid">Select service</span>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save" ng-disabled="caloriesRecordForm.$invalid"/>
  </div>
</div>
